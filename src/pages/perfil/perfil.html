<ion-header>
  <ion-navbar color="primary">
    <ion-title>perfil</ion-title>

    <ion-buttons end>
			<button ion-button icon-only (click)="fnCerrarPerfil()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre completo</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.nombre">perfil.nombre</ion-input>
      <!-- readonly="false" -->
    </ion-item>

    <ion-item>
      <ion-label floating>Tel√©fono/Celular</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.telefono">perfil.telefono</ion-input>
    </ion-item>

  </ion-list>
  <button icon-start="" ion-button color="addcolor" full large (click)="fnGuardaPerfil(perfil)">
		<ion-icon name="checkmark"></ion-icon>Guardar
	</button>
</ion-content>
