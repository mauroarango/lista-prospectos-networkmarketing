<ion-header>
  <ion-navbar color="primary">
    <ion-title>Acceso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding><br><br><br><br><br><br>
    <ion-list>
        <form>
            <ion-item href="#">
                <ion-label floating></ion-label>
                <ion-input placeholder="Email" type="text" autocapitalize="off" required
                name="email" [(ngModel)]="user.email" ></ion-input>
            </ion-item>

            <ion-item href="#">
                <ion-label floating></ion-label>
                <ion-input placeholder="Contraseña" type="password" required
                name="password" [(ngModel)]="user.password" ></ion-input>
            </ion-item>
<br><br>
            <div>
                <button type="submit" ion-button (click)="fnLogin()"
                block color="primary" large full>Iniciar Sesión</button>

                <button type="submit" ion-button (click)="fnRegister()"
                block color="secondary" large full>Registrarse</button>
            </div>
        </form>
    </ion-list>
</ion-content>
