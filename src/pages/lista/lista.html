<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <ion-list>


    <ion-item-divider color="light">Prospectos</ion-item-divider>

    <ion-card *ngFor="let contacto of listaContactos$ | async">
    		<ion-card-content>
    			<ion-row>
    				<ion-col col-1>
    				<ion-icon name="person" item-start></ion-icon>
    				</ion-col>
    				<ion-col col-10>
    					<p>{{contacto.nombre}} {{contacto.apellido}}</p>
    				</ion-col>
    				<!-- <ion-col col-5>
    					<p></p>
    				</ion-col> -->
    				<ion-col col-1>
    				</ion-col>
 				</ion-row>
 				<ion-row>
 					<ion-col col-1>
    				<ion-icon [name]="contacto.icon" item-start></ion-icon>
    				</ion-col>
    				<ion-col col-6>
    					<p>{{contacto.profesion}}</p>
    				</ion-col>
    				<ion-col col-4>
    					<p>{{contacto.telefono}}</p>
    				</ion-col>
    				<ion-col col-1>
    				</ion-col>
 				</ion-row>

  			</ion-card-content>

    </ion-card>



  </ion-list>
</ion-content>
